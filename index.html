<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style/style.css" />
    <title>vue-todolist</title>
  </head>
  <body>
    <main>
      <div class="container todo" id="app">
        <!-- Input task -->
        <div class="input-group">
          <input
            v-model="newTask"
            @keyup.enter="addTask"
            placeholder="Type Task"
            type="text"
            class="form-control"
            aria-describedby="button-addon2"
          />
          <button
            @click="addTask"
            class="btn btn-primary"
            type="button"
            id="button-addon2"
          >
            Add Task
          </button>
        </div>
        <!-- Task Table -->
        <table class="table mt-3">
          <thead>
            <th scope="col" class="status">Status</th>
            <th scope="col">Task</th>
            <th scope="col"></th>
          </thead>
          <tbody class="table-group-divider">
            <tr v-for="(task, index) in tasks">
              <td class="status">
                <label class="checkContainer">
                  <input type="checkbox" id="checkbox" v-model="task.done" />
                  <i class="fa-regular fa-square-check" v-if="!task.done"></i>
                  <i class="fa-solid fa-square-xmark" v-else></i>
                </label>
              </td>
              <td scope="row" :class="{ linethrough: (task.done) }">
                {{task.text}}
              </td>
              <td scope="row" class="trash">
                <i
                  class="fa-regular fa-trash-can"
                  @click="this.tasks.splice(index, 1)"
                ></i>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Custom JS -->
    <script src="./script/script.js"></script>
  </body>
</html>
